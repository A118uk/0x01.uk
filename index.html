<title>Zero One</title>
<style>
<!--
/** Montserrat-Alt1 Light **/
@font-face {
    font-family: "Montserrat-Alt1";
    font-weight: 300;
    font-style: normal;
    src: url("MontserratAlt1-Light.woff2") format("woff2"),
         url("MontserratAlt1-Light.woff") format("woff");
}

body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: rgb(39, 39, 41);
  overflow: hidden;
}

div.text {
  font-size: 4em;
  color: rgb(240, 240, 240);
  font-family: 'Montserrat-Alt1', sans-serif;
  font-weight: 300;
}

.content {
  max-width: 500px;
  margin: auto;
  text-align: center;
}

.stripe {
  width: 75px;
  height: 15px;
  margin: auto;
  background-image: linear-gradient(to right, 
    rgb(238, 115, 0) 20%, 
    rgb(247, 165, 27) 20% 40%, 
    rgb(146, 151, 76) 40% 60%, 
    rgb(100, 115, 97) 60% 80%, 
    rgb(93, 85, 90) 80%);
    border-radius: 0.25rem;
  z-index: 1000;
  position: relative;
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: background: rgba(182, 149, 84, 0.2);
    animation: animate 25s linear infinite;
    bottom: -150px;
    
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}

@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }

}
-->
